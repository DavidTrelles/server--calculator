<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="./vendors/jquery.js"></script>
    <script type="text/javascript" src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/stylesheet.css" />
  </head>
  <body>
    <h1>Server Side Calculator</h1>
    <div id="calculator">
      <input type="number" id="num1" />
      <button class="op" id="plus">+</button>
      <button class="op" id="minus">-</button>
      <button class="op" id="multiply">*</button>
      <button class="op" id="divide">/</button>
      <input type="number" id="num2" />
      <button id="submit">=</button>
      <button id="c">c</button>
    </div>
    <div id="answer"></div>
    <div>
      <ul id="output">
        <li></li>
      </ul>
    </div>
  </body>
</html>
